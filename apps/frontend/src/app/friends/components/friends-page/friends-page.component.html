<div class="friends-page">
  <mat-card class="friends-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>people</mat-icon>
        Friends
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group (selectedTabChange)="onTabChange($event.index)" [selectedIndex]="selectedTab()">
        <mat-tab label="Search Users">
          <app-user-search></app-user-search>
        </mat-tab>
        <mat-tab label="My Friends">
          <app-friends-list></app-friends-list>
        </mat-tab>
        <mat-tab label="Requests">
          <app-friend-requests></app-friend-requests>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
